<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Speaker Shop</title>

    <!-- IMPORT GOOGLE FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <!-- IMPORT FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/94343bb785.js"
      crossorigin="anonymous"
    ></script>

    <!-- IMPORT CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h2>The Speaker Shop</h2>

      <nav>
        <ul>
          <li>Home</li>
          <li>Products</li>
          <li>Checkout</li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="main-top">
        <h1>Your home speaker. Reinvented</h1>
        <p>
          They combine beauty, quality and simplicity to create an emotional
          music experience.
        </p>
      </section>

      <section class="main-midle">
        <button>watch story video <i class="fa-solid fa-play"></i></button>
      </section>

      <section class="main-bottom">
        <div class="card">
          <div class="card-content">
            <h2>Beauty. Quality. Simplicity</h2>
            <!-- <i class="fa-solid fa-circle-arrow-right"></i> -->

            <div class="card-img">
              <img src=".//images/open.png" alt="open image" />
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <h2>High-end sound quality</h2>

            <div class="card-img">
              <img src=".//images/open.png" alt="open image" />
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <h2>Play music with your voice</h2>

            <div class="card-img">
              <img src=".//images/open.png" alt="open image" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      All rights reserved <i class="fa-regular fa-copyright"></i> Speaker Shop
      2020
    </footer>
  </body>
</html>
